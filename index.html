<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>listes</title>

<body>
    <header><h1>Gestionnaire de tache</h1></header>  
    <form >
        <input type="text" class="todo-input" placeholder="Titre...">
        <button class="todo-button" type="submit"><!--<i class="fa-solid fa-square-plus"></i>-->Ajouter</button>
            <!--ajout des filtres-->  
        <div class="select">
            <select name="todos" class="filter-todo">
                <option value="all">Toutes</option>
                <option value="completed">Complété</option>
                <option value="uncompleted">A Faire</option>
            </select>
        </div>  
    </form>
    <div class="todo-container">
        <ul class="todo-list">
            <!--<div class="todo">

            </div>-->
        </ul>
